<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Codage
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Codage</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="number" placeholder="Information utile"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-select placeholder="Type de codage">
                <ion-select-option value="codage_1">Codage 1</ion-select-option>
                <ion-select-option value="codage_2">Codage 2</ion-select-option>
                <ion-select-option value="codage_3">Codage 3</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="encode" (click)="encode()" expand="block" shape="round">
            Codage
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="number" placeholder="Label"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="number" placeholder="Information utile"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class="decode" (click)="decode()" expand="block" shape="round">
            Decodage
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h1>
      <strong>MOT DE CODE : {{code}}</strong>
    </h1>
  </ion-content>
</div>
